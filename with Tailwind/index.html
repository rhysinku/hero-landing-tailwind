<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="css/output.css" rel="stylesheet" /> -->
    <link href="css/buildcss.css" rel="stylesheet" />
    <title>GKA Frontend Project With Tailwind</title>
  </head>
  <body class="container grid grid-rows-12 grid-cols-12">
    <!-- Header -->
    <header class="pt-6 col-span-12">
      <div class="container">
        <div
          class="flex justify-between items-center rounded-full py-6 px-5 border-gray-500 border-2 border-solid"
        >
          <figure class="max-w-28 w-full">
            <img src="images/pp.png" alt="" />
          </figure>
          <nav>
            <ul class="flex justify-between gap-12">
              <li class="font-bold text-xl">Features</li>
              <li class="font-bold text-xl">Solutions</li>
              <li class="font-bold text-xl">Resources</li>
              <li class="font-bold text-xl">Pricing</li>
            </ul>
          </nav>
          <div class="flex gap-5">
            <a href="" class="btn btn-secondary">Login</a>
            <a href="" class="btn btn-primary">Get Started</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <!-- Hero Banner -->
    <div class="hero__banner col-span-4 row-span-5">
      <div class="hero__thumb rounded-xl overflow-hidden">
        <figure>
          <img src="https://picsum.photos/588/835?random=1" alt="" />
        </figure>
      </div>
    </div>

    <!-- Hero Title -->
    <div class="hero__title col-span-6 row-span-2">
      <h1 class="text-7xl font-bold mb-7">
        <small class="block text-2xl text-primary font-medium tracking-widest">
          BEST CAPTION HERE
        </small>
        Build online business
        <span class="block">from home.</span>
      </h1>
      <p class="font-bold text-xl">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit. Exercitation
        veniam consequat.
      </p>

      <div class="flex gap-5 mt-10">
        <a href="" class="btn btn-primary">Get Started</a>
        <a href="" class="btn btn-secondary">Watch Video</a>
      </div>
    </div>
  </body>
</html>
